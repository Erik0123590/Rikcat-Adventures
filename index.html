<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Rikcat Adventure Online</title>

<style>
body{
  margin:0;
  overflow:hidden;
  background:#6aa5ff;
  font-family:sans-serif;
}

#titleScreen{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:15px;
  z-index:10;
}

#titleScreen h1{color:white;font-size:40px}

#titleScreen button{
  font-size:22px;
  padding:12px 30px;
  border-radius:10px;
  border:none;
}

#game{display:none}
canvas{display:block}

.btn{
  position:fixed;
  width:70px;
  height:70px;
  background:rgba(255,255,255,0.35);
  border-radius:50%;
}

/* P1 */
#left{bottom:20px;left:20px}
#right{bottom:20px;left:110px}
#jump{bottom:20px;left:200px}
#emoteBtn{bottom:110px;left:110px}

/* P2 */
#left2{bottom:20px;right:200px}
#right2{bottom:20px;right:110px}
#jump2{bottom:20px;right:20px}
</style>
</head>

<body>

<div id="titleScreen">
  <h1>üê± Rikcat Adventure</h1>
  <button id="soloBtn">Solo</button>
  <button id="multiBtn">Online</button>
</div>

<div id="game">
  <canvas id="canvas"></canvas>

  <div id="left" class="btn"></div>
  <div id="right" class="btn"></div>
  <div id="jump" class="btn"></div>
  <div id="emoteBtn" class="btn"></div>

  <div id="left2" class="btn"></div>
  <div id="right2" class="btn"></div>
  <div id="jump2" class="btn"></div>
</div>

<script type="module" src="game.js"></script>
</body>
</html>
