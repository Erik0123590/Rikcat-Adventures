<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Rikcat Adventure</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
body{
  margin:0;
  overflow:hidden;
  background:#5c94fc;
}
canvas{
  display:block;
}
.btn{
  position:fixed;
  bottom:20px;
  width:70px;
  height:70px;
  background:rgba(255,255,255,0.25);
  border-radius:50%;
}
.leftP1{left:20px}
.rightP1{left:100px}
.jumpP1{left:180px}

.leftP2{right:180px}
.rightP2{right:100px}
.jumpP2{right:20px}
</style>
</head>

<body>

<canvas id="game"></canvas>

<!-- CONTROLES P1 -->
<div class="btn leftP1" id="p1_left"></div>
<div class="btn rightP1" id="p1_right"></div>
<div class="btn jumpP1" id="p1_jump"></div>

<!-- CONTROLES P2 -->
<div class="btn leftP2" id="p2_left"></div>
<div class="btn rightP2" id="p2_right"></div>
<div class="btn jumpP2" id="p2_jump"></div>

<script src="enemies.js"></script>
<script src="game.js"></script>

</body>
</html>
