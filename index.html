<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Rikcat Adventure</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #6aa5ff;
    font-family: sans-serif;
  }

  #titleScreen {
    position: fixed;
    inset: 0;
    background: #6aa5ff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 10;
  }

  #titleScreen h1 {
    color: white;
    font-size: 42px;
    margin-bottom: 20px;
  }

  #titleScreen button {
    font-size: 22px;
    padding: 12px 30px;
    border: none;
    border-radius: 10px;
  }

  #game {
    display: none;
  }

  canvas {
    display: block;
  }

  #controls {
    position: fixed;
    bottom: 10px;
    width: 100%;
    display: flex;
    justify-content: space-between;
    pointer-events: none;
  }

  .btn {
    width: 80px;
    height: 80px;
    background: rgba(255,255,255,0.3);
    border-radius: 50%;
    margin: 10px;
    pointer-events: auto;
  }

  #rotate {
    display: none;
    position: fixed;
    inset: 0;
    background: black;
    color: white;
    align-items: center;
    justify-content: center;
    font-size: 30px;
    z-index: 20;
  }
</style>
</head>

<body>

<div id="titleScreen">
  <h1>üê± Rikcat Adventure</h1>
  <button id="startBtn">Jogar</button>
</div>

<div id="rotate">
  <p>Vire o celular</p>
</div>

<div id="game">
  <canvas id="canvas"></canvas>

  <div id="controls">
    <div id="left" class="btn"></div>
    <div id="right" class="btn"></div>
    <div id="jump" class="btn"></div>
  </div>
</div>

<script src="game.js"></script>
</body>
</html>
