<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Rikcat Adventure</title>

<style>
body{
  margin:0;
  overflow:hidden;
  background:#6aa5ff;
  font-family:sans-serif;
}

#titleScreen{
  position:fixed;
  inset:0;
  background:#6aa5ff;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:15px;
  z-index:10;
}

#titleScreen h1{
  color:white;
  font-size:42px;
}

#titleScreen button{
  font-size:22px;
  padding:12px 30px;
  border-radius:10px;
  border:none;
}

#rotate{
  display:none;
  position:fixed;
  inset:0;
  background:black;
  color:white;
  font-size:30px;
  align-items:center;
  justify-content:center;
  z-index:20;
}

#game{ display:none; }

canvas{ display:block; }

/* BOT√ïES */
.btn{
  position:fixed;
  width:70px;
  height:70px;
  background:rgba(255,255,255,0.35);
  border-radius:50%;
}

/* P1 */
#left{bottom:20px; left:20px;}
#right{bottom:20px; left:110px;}
#jump{bottom:20px; left:200px;}

/* P2 */
#left2{bottom:20px; right:200px;}
#right2{bottom:20px; right:110px;}
#jump2{bottom:20px; right:20px;}

/* EMOTES */
#emoteBtn{
  top:20px;
  right:20px;
  font-size:32px;
  text-align:center;
  line-height:70px;
}

#emoteMenu{
  display:none;
  position:fixed;
  top:100px;
  right:20px;
  background:rgba(0,0,0,0.7);
  padding:10px;
  border-radius:10px;
  z-index:50;
}

#emoteMenu button{
  font-size:28px;
  margin:5px;
  background:none;
  border:none;
}
</style>
</head>

<body>

<div id="titleScreen">
  <h1>üê± Rikcat Adventure</h1>
  <button id="soloBtn">Jogar Sozinho</button>
  <button id="multiBtn">Multiplayer</button>
</div>

<div id="rotate">Vire o celular</div>

<div id="game">
  <canvas id="canvas"></canvas>

  <!-- CONTROLES -->
  <div id="left" class="btn"></div>
  <div id="right" class="btn"></div>
  <div id="jump" class="btn"></div>

  <div id="left2" class="btn"></div>
  <div id="right2" class="btn"></div>
  <div id="jump2" class="btn"></div>

  <!-- EMOTES -->
  <div id="emoteBtn" class="btn">üòä</div>

  <div id="emoteMenu">
    <button class="emote">üò∫</button>
    <button class="emote">üòÇ</button>
    <button class="emote">üò°</button>
    <button class="emote">‚ù§Ô∏è</button>
  </div>
</div>

<script src="game.js"></script>
</body>
</html>
