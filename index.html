<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Rikcat Adventures ‚Äî FO3</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
body{
  margin:0;
  overflow:hidden;
  background:#1e90ff;
  font-family:Arial, sans-serif;
}

canvas{
  display:block;
  background:#87ceeb;
  width:100%;
  height:100vh;
}

/* MENU */
#menu{
  position:fixed;
  inset:0;
  background:#1e90ff;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  gap:12px;
  z-index:50;
}

button{
  padding:12px 22px;
  font-size:18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
}

.solo{ background:#2ecc71; }
.multi{ background:#00ffff; }
.config{ background:#555; color:white; }

/* CONFIG */
#configScreen{
  position:fixed;
  inset:0;
  display:none;
  background:rgba(0,0,0,0.8);
  z-index:60;
  align-items:center;
  justify-content:center;
}

.config-box{
  background:#4a90e2;
  padding:16px;
  width:300px;
  border-radius:12px;
  color:white;
  display:flex;
  flex-direction:column;
  gap:8px;
}

/* MOBILE */
.btn{
  position:fixed;
  width:70px;
  height:70px;
  border-radius:50%;
  background:rgba(255,255,255,0.35);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  z-index:40;
}

#left{ left:18px; bottom:18px; }
#right{ left:100px; bottom:18px; }
#jump{ right:18px; bottom:18px; }

/* CHAT */
#openChatBtn{
  position:fixed;
  left:18px;
  top:18px;
  width:52px;
  height:52px;
  border-radius:50%;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,0.6);
  color:white;
  font-size:24px;
  z-index:55;
  cursor:pointer;
}

#chatBar{
  position:fixed;
  bottom:90px;
  left:10px;
  width:calc(100% - 20px);
  max-width:420px;
  background:rgba(0,0,0,0.75);
  color:white;
  border-radius:14px;
  display:none;
  z-index:50;
}

#messages{
  max-height:160px;
  overflow-y:auto;
  padding:10px;
  font-size:14px;
}

#chatInput{
  width:100%;
  padding:10px;
  border:none;
  outline:none;
  background:#111;
  color:white;
}
</style>
</head>

<body>

<!-- MENU -->
<div id="menu">
  <h1 style="color:white;">üê± Rikcat Adventures</h1>
  <button id="soloBtn" class="solo">Solo</button>
  <button id="multiBtn" class="multi">Multiplayer</button>
  <button id="configBtn" class="config">Configura√ß√µes</button>
</div>

<!-- CONFIG -->
<div id="configScreen">
  <div class="config-box">
    <label>Nick</label>
    <input id="nickInput" maxlength="16">

    <label>Skin</label>
    <select id="skinSelect">
      <option value="rikcat">Rikcat</option>
      <option value="polvo">Polvo</option>
    </select>

    <label>Cor</label>
    <input id="colorInput" type="color" value="#00ff79">

    <button id="saveConfig">Salvar</button>
  </div>
</div>

<canvas id="canvas"></canvas>

<!-- CONTROLES -->
<div id="left" class="btn">‚¨ÖÔ∏è</div>
<div id="right" class="btn">‚û°Ô∏è</div>
<div id="jump" class="btn">üöÄ</div>

<!-- CHAT -->
<div id="openChatBtn">üí¨</div>
<div id="chatBar">
  <div id="messages"></div>
  <input id="chatInput" placeholder="Mensagem...">
</div>

<script type="module" src="./game.js"></script>
</body>
</html>
