<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Rikcat Adventure ‚Äî Salas Online</title>
<style>
body{
  margin:0;
  overflow:hidden;
  background:#6aa5ff;
  font-family:sans-serif;
}

/* TELA DE T√çTULO */
#titleScreen{
  position:fixed;
  inset:0;
  background:#6aa5ff;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:15px;
  z-index:10;
}
#titleScreen h1{
  color:white;
  font-size:42px;
}
#titleScreen button{
  font-size:22px;
  padding:12px 30px;
  border-radius:10px;
  border:none;
  cursor:pointer;
}

/* CONFIGURA√á√ïES */
#configScreen{
  display:flex;
  flex-direction:column;
  gap:10px;
  margin-top:20px;
}
#configScreen label{
  color:white;
  font-size:18px;
}
#configScreen select, #configScreen input[type=color], #configScreen input[type=text]{
  padding:5px;
  font-size:16px;
  border-radius:5px;
  border:none;
}

/* ROTATE */
#rotate{
  display:none;
  position:fixed;
  inset:0;
  background:black;
  color:white;
  font-size:30px;
  align-items:center;
  justify-content:center;
  z-index:20;
}

/* GAME */
#game{ display:none; }
canvas{ display:block; }

/* BOT√ïES */
.btn{
  position:fixed;
  width:70px;
  height:70px;
  background:rgba(255,255,255,0.35);
  border-radius:50%;
}
.btn:active{
  transform:scale(0.9);
  background:rgba(255,255,255,0.6);
}

/* CONTROLES */
#left{bottom:20px; left:20px;}
#right{bottom:20px; left:110px;}
#jump{bottom:20px; left:200px;}
#attack{bottom:100px; left:110px;}

/* EMOTES */
#emoteBtn{
  position:fixed;
  top:15px;
  right:15px;
  font-size:26px;
  z-index:30;
}
#emoteMenu{
  position:fixed;
  top:60px;
  right:15px;
  display:none;
  flex-direction:column;
  gap:8px;
  background:rgba(0,0,0,0.6);
  padding:10px;
  border-radius:10px;
  z-index:30;
}
.emote{
  font-size:22px;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="titleScreen">
  <h1>üê± Rikcat Adventure</h1>
  
  <!-- Bot√µes para iniciar -->
  <button id="soloBtn">Solo</button>
  <button id="multiBtn">Multiplayer Online</button>

  <!-- CONFIGURA√á√ïES -->
  <div id="configScreen">
    <label for="skinSelect">Skin:</label>
    <select id="skinSelect">
      <option value="rikcat">Rikcat üê±</option>
      <option value="polvo">Polvo üêô</option>
    </select>

    <label for="colorSelect">Cor (Rikcat):</label>
    <input type="color" id="colorSelect" value="#FFB000">

    <label for="roomInput">Sala:</label>
    <input type="text" id="roomInput" placeholder="Digite o nome da sala">
  </div>
</div>

<div id="rotate">Vire o celular</div>

<div id="game">
  <canvas id="canvas"></canvas>

  <!-- BOT√ïES -->
  <div id="left" class="btn"></div>
  <div id="right" class="btn"></div>
  <div id="jump" class="btn"></div>
  <div id="attack" class="btn"></div>

  <!-- EMOTES -->
  <button id="emoteBtn">üò∫</button>
  <div id="emoteMenu">
    <button class="emote">üòÄ</button>
    <button class="emote">üò°</button>
    <button class="emote">üò¥</button>
  </div>
</div>

<script type="module" src="firebase.js"></script>
<script type="module" src="game.js"></script>
</body>
</html>
