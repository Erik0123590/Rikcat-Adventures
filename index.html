<title>Rikcat Adventures v1</title>
<style>
    body { margin: 0; overflow: hidden; background: #6aa5ff; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    #titleScreen {
        position: fixed; inset: 0; background: linear-gradient(180deg, #6aa5ff 0%, #4a90e2 100%);
        display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 15px; z-index: 10;
    }
    #titleScreen h1 { color: white; font-size: 48px; text-shadow: 2px 2px 0 #000; margin-bottom: 20px; }
    #titleScreen button {
        font-size: 18px; padding: 12px 40px; border-radius: 25px; border: none; cursor: pointer;
        background: white; color: #4a90e2; font-weight: bold; transition: 0.2s; box-shadow: 0 4px 0 #ccc;
    }
    #titleScreen button:hover { transform: translateY(-2px); box-shadow: 0 6px 0 #ccc; }
    
    #rotate { display: none; position: fixed; inset: 0; background: #222; color: white; font-size: 24px; align-items: center; justify-content: center; z-index: 100; text-align: center; padding: 20px; }
    
    canvas { display: block; touch-action: none; }

    /* CONTROLES MOBILE */
    .btn {
        position: fixed; width: 65px; height: 65px; background: rgba(255,255,255,0.2);
        border-radius: 50%; font-size: 28px; display: flex; align-items: center; justify-content: center;
        user-select: none; border: 2px solid rgba(255,255,255,0.4); z-index: 5;
    }
    .btn:active { background: rgba(255,255,255,0.5); }
    #left { bottom: 30px; left: 30px; }
    #right { bottom: 30px; left: 110px; }
    #jump { bottom: 30px; right: 30px; background: rgba(255, 255, 255, 0.4); }
    #attack { bottom: 110px; right: 35px; width: 55px; height: 55px; }

    /* EMOTES */
    #emoteBtn { position: fixed; top: 20px; right: 20px; font-size: 30px; background: none; border: none; cursor: pointer; z-index: 10; }
    #emoteMenu {
        position: fixed; top: 70px; right: 20px; display: none; flex-direction: row; gap: 10px;
        background: rgba(0,0,0,0.7); padding: 10px; border-radius: 15px; z-index: 10;
    }
    .emote { font-size: 24px; background: none; border: none; cursor: pointer; transition: 0.2s; }
    .emote:hover { transform: scale(1.3); }
</style>
</head>
