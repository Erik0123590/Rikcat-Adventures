<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Rikcat Adventures</title>

<style>
*{
  box-sizing:border-box;
}

body{
  margin:0;
  overflow:hidden;
  background:#6aa5ff;
  font-family:sans-serif;
}

/* TELAS */
#titleScreen, #configScreen{
  position:fixed;
  inset:0;
  background:#6aa5ff;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:15px;
  z-index:10;
}

#configScreen{
  display:none;
  background:rgba(0,0,0,0.85);
  color:white;
}

#game{
  display:none;
}

/* CANVAS */
canvas{
  display:block;
  width:100vw;
  height:100vh;
}

/* BOT√ïES */
button{
  font-size:20px;
  padding:12px 30px;
  border-radius:12px;
  border:none;
}

/* CONFIG */
.config-box{
  background:#4a90e2;
  padding:20px;
  border-radius:15px;
  display:flex;
  flex-direction:column;
  gap:12px;
  width:260px;
}

.config-box input{
  padding:10px;
  font-size:16px;
  border-radius:8px;
  border:none;
  outline:none;
}

/* CONTROLES MOBILE */
.btn{
  position:fixed;
  width:70px;
  height:70px;
  background:rgba(255,255,255,0.35);
  border-radius:50%;
  font-size:32px;
  display:flex;
  align-items:center;
  justify-content:center;
  user-select:none;
}

#left{bottom:30px; left:30px;}
#right{bottom:30px; left:120px;}
#jump{bottom:30px; right:30px;}

/* CHAT */
#openChatBtn{
  position:fixed;
  top:15px;
  left:15px;
  font-size:24px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:rgba(255,255,255,0.5);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:5;
}

#chatBoxWrap{
  position:fixed;
  top:80px;
  left:15px;
  width:260px;
  height:200px;
  background:rgba(0,0,0,0.7);
  display:none;
  flex-direction:column;
  border-radius:10px;
  z-index:5;
}

#chatBox{
  flex:1;
  overflow-y:auto;
  padding:10px;
  color:white;
  font-size:14px;
}

#chatInput{
  border:none;
  padding:10px;
  outline:none;
  font-size:14px;
}
</style>
</head>

<body>

<!-- TELA INICIAL -->
<div id="titleScreen">
  <h1 style="color:white;">üê± Rikcat Adventures</h1>
  <button id="soloBtn">Solo</button>
  <button id="multiBtn">Multiplayer Online</button>
  <button id="configBtn">‚öôÔ∏è Configura√ß√µes</button>
</div>

<!-- CONFIGURA√á√ïES -->
<div id="configScreen">
  <div class="config-box">
    <h3>Configura√ß√µes</h3>
    <input id="nickInput" placeholder="Seu nick" maxlength="12">
    <button id="saveConfig">Salvar</button>
  </div>
</div>

<!-- JOGO -->
<div id="game">
  <canvas id="canvas"></canvas>

  <!-- CHAT -->
  <div id="openChatBtn">üí¨</div>
  <div id="chatBoxWrap">
    <div id="chatBox"></div>
    <input id="chatInput" placeholder="Mensagem...">
  </div>

  <!-- CONTROLES -->
  <div id="left" class="btn">‚¨ÖÔ∏è</div>
  <div id="right" class="btn">‚û°Ô∏è</div>
  <div id="jump" class="btn">‚¨ÜÔ∏è</div>
</div>

<!-- SCRIPT PRINCIPAL -->
<script type="module" src="game.js"></script>

</body>
</html>
