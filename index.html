  <style>
    body {
      margin: 0;
      background: #1e90ff;
      font-family: Arial, sans-serif;
      overflow: hidden;

    canvas {
      background: #87ceeb;

    #menu {
      position: fixed;
      inset: 0;

      max-height: 150px;
      overflow-y: auto;
      padding: 5px;

    }

    #chat input {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      border: none;
      outline: none;
    }

      position: fixed;
      bottom: 80px;

      border-radius: 50%;
