<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <title>Rikcat Adventures ‚Äî FO1 (Base)</title>
  <style>
    body { margin:0; overflow:hidden; background:#6aa5ff; font-family:Arial, sans-serif; }
    canvas{ display:block; }

    /* title */
    #titleScreen {
      position:fixed; inset:0; display:flex; flex-direction:column; align-items:center; justify-content:center;
      gap:12px; background:#6aa5ff; z-index:10;
    }
    button { font-size:18px; padding:10px 18px; border-radius:10px; border:none; cursor:pointer; }

    /* game UI */
    #game { display:none; height:100vh; width:100vw; position:relative; }
    .btn { position:fixed; width:70px; height:70px; background:rgba(255,255,255,0.35);
           border-radius:50%; display:flex; align-items:center; justify-content:center; z-index:20; user-select:none; }
    #left { left:20px; bottom:20px; }
    #right{ left:100px; bottom:20px; }
    #jump { right:20px; bottom:20px; width:86px; height:86px; }

    /* chat */
    #openChatBtn { position:fixed; top:15px; left:15px; width:50px; height:50px; border-radius:50%;
                   background:rgba(255,255,255,0.6); display:none; align-items:center; justify-content:center; z-index:30; }
    #chatBoxWrap { position:fixed; top:80px; left:15px; width:280px; height:200px; background:rgba(0,0,0,0.7);
                   display:none; flex-direction:column; border-radius:10px; z-index:31; overflow:hidden; }
    #chatBox { flex:1; overflow-y:auto; padding:8px; color:white; font-size:13px; }
    #chatInput { border:none; padding:8px; outline:none; width:100%; box-sizing:border-box; }
  </style>
</head>
<body>

  <div id="titleScreen">
    <h1 style="color:white; text-shadow:1px 1px #000;">üê± Rikcat Adventures</h1>
    <div>
      <button id="soloBtn" style="background:#4caf50;color:white;">Jogar Solo</button>
      <button id="multiBtn" style="background:#2196f3;color:white;margin-left:8px;">Multiplayer</button>
    </div>
  </div>

  <div id="game">
    <canvas id="canvas"></canvas>

    <div id="left" class="btn">‚¨ÖÔ∏è</div>
    <div id="right" class="btn">‚û°Ô∏è</div>
    <div id="jump" class="btn">‚¨ÜÔ∏è</div>

    <div id="openChatBtn">üí¨</div>
    <div id="chatBoxWrap">
      <div id="chatBox"></div>
      <input id="chatInput" placeholder="Mensagem..." />
    </div>
  </div>

  <!-- script modules -->
  <!-- firebase.js must exist and export db, ref, set, onValue, onDisconnect, push -->
  <script type="module" src="./game.js"></script>
</body>
</html>
