<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Rikcat Adventures v1</title>
<style>
    body { margin: 0; overflow: hidden; background: #6aa5ff; font-family: sans-serif; }
    
    /* TELAS */
    #titleScreen, #configScreen {
        position: fixed; inset: 0; background: #6aa5ff;
        display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 15px; z-index: 10;
    }
    #configScreen { background: rgba(0,0,0,0.9); display: none; z-index: 20; color: white; }
    
    .config-box { background: #4a90e2; padding: 25px; border-radius: 15px; display: flex; flex-direction: column; gap: 10px; width: 250px; }
    
    button { font-size: 20px; padding: 10px 25px; border-radius: 10px; border: none; cursor: pointer; }

    #rotate { 
        display: none; position: fixed; inset: 0; background: black; color: white; 
        font-size: 24px; align-items: center; justify-content: center; z-index: 100; 
    }

    canvas { display: block; }

    /* CONTROLES */
    .btn {
        position: fixed; width: 70px; height: 70px; background: rgba(255,255,255,0.3);
        border-radius: 50%; font-size: 32px; display: flex; align-items: center; justify-content: center;
        user-select: none; z-index: 5;
    }
    #left { bottom: 20px; left: 20px; }
    #right { bottom: 20px; left: 110px; }
    #jump { bottom: 20px; right: 20px; }
    #attack { bottom: 100px; right: 20px; }

    /* EMOTES */
    #emoteBtn { position: fixed; top: 15px; right: 15px; font-size: 30px; background: none; z-index: 30; }
    #emoteMenu {
        position: fixed; top: 70px; right: 15px; display: none; flex-direction: column;
        align-items: center; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 10px; z-index: 30;
    }
    .emote-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 10px; }
    .emote { font-size: 24px; background: none; border: none; }
    .page-btn { font-size: 14px; padding: 5px; background: #fff; width: 100%; }
</style>
</head>
<body>

<div id="titleScreen">
    <h1>üê± Rikcat Adventures</h1>
    <button id="soloBtn">Solo</button>
    <button id="multiBtn">Multiplayer Online</button>
    <button id="configBtn">‚öôÔ∏è Configura√ß√µes</button>
</div>

<div id="configScreen">
    <div class="config-box">
        <h2>Ajustes</h2>
        <label>Personagem:</label>
        <select id="skinSelect">
            <option value="rikcat">Rikcat</option>
            <option value="polvo">Polvo</option>
        </select>
        <label>Cor do Rikcat:</label>
        <input type="color" id="colorSelect" value="#FFB000">
        <button id="closeConfig">Salvar</button>
    </div>
</div>

<div id="rotate">Vire o celular üì±</div>

<div id="game" style="display:none">
    <canvas id="canvas"></canvas>
    <div id="left" class="btn">‚¨ÖÔ∏è</div>
    <div id="right" class="btn">‚û°Ô∏è</div>
    <div id="jump" class="btn">‚¨ÜÔ∏è</div>
    <div id="attack" class="btn">üêæ</div>

    <button id="emoteBtn">üò∫</button>
    <div id="emoteMenu">
        <div class="emote-grid" id="emoteGrid"></div>
        <button id="nextEmotePage" class="page-btn">Pr√≥xima P√°gina ‚û°Ô∏è</button>
    </div>
</div>

<script type="module" src="game.js"></script>
</body>
</html>
