<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Rikcat Adventures</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: #6da7ff;
  font-family: Arial, sans-serif;
}

canvas {
  display: block;
}

/* Tela de t√≠tulo */
#titleScreen {
  position: fixed;
  inset: 0;
  background: linear-gradient(#6da7ff, #a3c9ff);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: white;
}

#titleScreen h1 {
  font-size: 40px;
  margin-bottom: 20px;
}

#startBtn {
  font-size: 20px;
  padding: 12px 30px;
  border: none;
  border-radius: 12px;
  background: #ffb703;
}

/* Bot√µes mobile */
.touch {
  position: fixed;
  bottom: 20px;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: rgba(255,255,255,0.35);
}

#left { left: 20px; }
#right { left: 100px; }
#jump { right: 20px; }
</style>
</head>

<body>

<div id="titleScreen">
  <h1>üê± Rikcat Adventures</h1>
  <button id="startBtn">JOGAR</button>
</div>

<canvas id="game"></canvas>

<div id="left" class="touch"></div>
<div id="right" class="touch"></div>
<div id="jump" class="touch"></div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

// CONTROLES
let keys = {};

// teclado
addEventListener("keydown", e => keys[e.code] = true);
addEventListener("keyup", e => keys[e.code] = false);

// toque
function touch(id, code){
  const el = document.getElementById(id);
  el.addEventListener("touchstart", e => {
    e.preventDefault();
    keys[code] = true;
  });
  el.addEventListener("touchend", e => {
    e.preventDefault();
    keys[code] = false;
  });
}
touch("left", "ArrowLeft");
touch("right", "ArrowRight");
touch("jump", "Space");

// PLAYER
const player = {
  x: 80,
  y: 0,
  w: 50,
  h: 50,
  vx: 0,
  vy: 0,
  onGround: false
};

// MAPA (plataformas)
const platforms = [
  {x:0, y:innerHeight-60, w:5000, h:60},
  {x:300, y:innerHeight-160, w:200, h:20},
  {x:650, y:innerHeight-240, w:200, h:20}
];

// DESENHAR RIKCAT
function drawRikcat(x,y,w,h){
  const cx = x + w/2;
  const cy = y + h/2;

  ctx.fillStyle = "#FFA500";
  ctx.beginPath();
  ctx.arc(cx, cy, w/2, 0, Math.PI*2);
  ctx.fill();
  ctx.strokeStyle = "black";
  ctx.lineWidth = 5;
  ctx.stroke();

  ctx.beginPath();
  ctx.moveTo(x-5,y+10);
  ctx.lineTo(x+10,y-15);
  ctx.lineTo(x+25,y+10);
  ctx.fill();
  ctx.stroke();

  ctx.beginPath();
  ctx.moveTo(x+w-25,y+10);
  ctx.lineTo(x+w-10,y-15);
  ctx.lineTo(x+w+5,y+10);
  ctx.fill();
  ctx.stroke();

  ctx.strokeStyle = "black";
  ctx.lineWidth = 4;
  ctx.beginPath();
  ctx.moveTo(cx-10,cy-5);
  ctx.lineTo(cx-10,cy+10);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(cx+10,cy-5);
  ctx.lineTo(cx+10,cy+10);
  ctx.stroke();
}

// F√çSICA
function update(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // movimento
  if(keys.ArrowLeft) player.vx = -5;
  else if(keys.ArrowRight) player.vx = 5;
  else player.vx *= 0.8;

  if(keys.Space && player.onGround){
    player.vy = -18;
    player.onGround = false;
  }

  player.vy += 0.9;

  player.x += player.vx;
  player.y += player.vy;

  // colis√£o
  player.onGround = false;
  platforms.forEach(p=>{
    ctx.fillStyle="#8B4513";
    ctx.fillRect(p.x,p.y,p.w,p.h);

    if(player.x < p.x+p.w &&
       player.x+player.w > p.x &&
       player.y+player.h < p.y+20 &&
       player.y+player.h+player.vy >= p.y){
      player.y = p.y-player.h;
      player.vy = 0;
      player.onGround = true;
    }
  });

  drawRikcat(player.x, player.y, player.w, player.h);
  requestAnimationFrame(update);
}

// START
document.getElementById("startBtn").onclick = ()=>{
  document.getElementById("titleScreen").style.display="none";
  update();
};
</script>

</body>
</html>
