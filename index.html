<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<title>Rikcat Adventures ‚Äî FO1 Atualizado</title>
<style>
  body { margin:0; overflow:hidden; background:#6aa5ff; font-family:sans-serif; }
  /* telas */
  #titleScreen, #configScreen { position:fixed; inset:0; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:12px; z-index:50; }
  #configScreen { display:none; background: rgba(0,0,0,0.85); color:white; }
  #game { display:none; position:relative; height:100vh; width:100vw; }

  button { font-size:18px; padding:10px 18px; border-radius:10px; border:none; cursor:pointer; }
  .config-box { background:#4a90e2; padding:18px; border-radius:12px; width:300px; display:flex; flex-direction:column; gap:8px; }

  canvas { display:block; width:100%; height:100%; }

  /* controles */
  .btn { position:fixed; width:70px; height:70px; background:rgba(255,255,255,0.35); border-radius:50%; display:flex; align-items:center; justify-content:center; user-select:none; z-index:20; }
  #left { left:20px; bottom:20px; } 
  #right { left:100px; bottom:20px; }
  #jump { right:20px; bottom:20px; width:84px; height:84px; }

  /* chat */
  #openChatBtn { position:fixed; left:15px; top:15px; width:50px; height:50px; border-radius:50%; display:none; align-items:center; justify-content:center; background:rgba(255,255,255,0.4); z-index:40; }
  #chatContainer { position:fixed; left:15px; top:80px; width:280px; height:220px; display:none; flex-direction:column; background:rgba(0,0,0,0.7); border-radius:8px; z-index:40; overflow:hidden; }
  #chatBox { flex:1; overflow-y:auto; padding:8px; color:white; font-size:13px; }
  #chatInput { border:none; padding:8px; outline:none; }

</style>
</head>
<body>

<!-- T√çTULO -->
<div id="titleScreen">
  <h1 style="color:white;text-shadow:1px 1px #000;">üê± Rikcat Adventures</h1>
  <div>
    <button id="soloBtn" style="background:#4caf50;color:white;">Jogar Solo</button>
    <button id="multiBtn" style="background:#2196f3;color:white;margin-left:8px;">Multiplayer Online</button>
  </div>
  <div style="margin-top:6px;">
    <button id="configBtn">‚öôÔ∏è Configura√ß√µes</button>
  </div>
</div>

<!-- CONFIGURA√á√ïES -->
<div id="configScreen">
  <div class="config-box">
    <h3 style="margin:0;">‚öôÔ∏è Configura√ß√µes</h3>
    <label>Seu Nick</label>
    <input id="nickInput" placeholder="Nick" maxlength="15" />
    <label>Personagem</label>
    <select id="skinSelect">
      <option value="rikcat">Rikcat</option>
      <option value="polvo">Polvo</option>
    </select>
    <label>Cor (Rikcat)</label>
    <input type="color" id="colorSelect" value="#FFB000" />
    <div style="display:flex; gap:8px; margin-top:8px;">
      <button id="closeConfig" style="background:#4caf50;color:white;">Salvar e Voltar</button>
    </div>
  </div>
</div>

<!-- JOGO -->
<div id="game">
  <canvas id="canvas"></canvas>

  <!-- CONTROLES -->
  <div id="left" class="btn">‚¨ÖÔ∏è</div>
  <div id="right" class="btn">‚û°Ô∏è</div>
  <div id="jump" class="btn">üöÄ</div>

  <!-- CHAT -->
  <div id="openChatBtn">üí¨</div>
  <div id="chatContainer">
    <div id="chatBox"></div>
    <input id="chatInput" placeholder="Digite sua mensagem..." />
  </div>
</div>

<script type="module" src="./game.js"></script>
</body>
</html>
