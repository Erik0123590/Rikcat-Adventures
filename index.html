<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Rikcat Adventures v1</title>

<style>
body{
  margin:0;
  overflow:hidden;
  background:#6aa5ff;
  font-family:sans-serif;
}

/* TELA DE TÃTULO */
#titleScreen{
  position:fixed;
  inset:0;
  background:#6aa5ff;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:15px;
  z-index:10;
}
#titleScreen h1{
  color:white;
  font-size:42px;
}
#titleScreen button{
  font-size:22px;
  padding:12px 30px;
  border-radius:10px;
  border:none;
}

/* ROTATE */
#rotate{
  display:none;
  position:fixed;
  inset:0;
  background:black;
  color:white;
  font-size:30px;
  align-items:center;
  justify-content:center;
  z-index:20;
}

/* GAME */
#game{ display:none; }
canvas{ display:block; }

/* BOTÃ•ES */
.btn{
  position:fixed;
  width:70px;
  height:70px;
  background:rgba(255,255,255,0.35);
  border-radius:50%;
}
.btn:active{
  transform:scale(0.9);
  background:rgba(255,255,255,0.6);
}

/* CONTROLES */
#left{bottom:20px; left:20px;}
#right{bottom:20px; left:110px;}
#jump{bottom:20px; left:200px;}
#attack{bottom:100px; left:110px;}

/* EMOTES */
#emoteBtn{
  position:fixed;
  top:15px;
  right:15px;
  font-size:26px;
  z-index:30;
}
#emoteMenu{
  position:fixed;
  top:60px;
  right:15px;
  display:none;
  flex-direction:column;
  gap:8px;
  background:rgba(0,0,0,0.6);
  padding:10px;
  border-radius:10px;
  z-index:30;
}
.emote{
  font-size:22px;
}

/* CONFIGURAÃ‡Ã•ES */

  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:15px;
  z-index:40;
  color:white;
}
#configMenu button, #configMenu input, #configMenu select{
  font-size:20px;
  padding:8px 20px;
  border-radius:8px;
}
</style>
</head>

<script type="module" src="firebase.js"></script>

</html>
