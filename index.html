<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Rikcat Adventure ‚Äî Boa Online 0.3</title>

<style>
body{
  margin:0;
  overflow:hidden;
  background:#6aa5ff;
  font-family:sans-serif;
}

#titleScreen{
  position:fixed;
  inset:0;
  background:#6aa5ff;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:15px;
  z-index:10;
}

#titleScreen h1{
  color:white;
  font-size:42px;
}

#titleScreen button{
  font-size:22px;
  padding:12px 30px;
  border-radius:10px;
  border:none;
}

#rotate{
  display:none;
  position:fixed;
  inset:0;
  background:black;
  color:white;
  font-size:30px;
  align-items:center;
  justify-content:center;
  z-index:20;
}

#game{
  display:none;
}

canvas{
  display:block;
}

/* BOT√ïES */
.btn{
  position:fixed;
  width:70px;
  height:70px;
  background:rgba(255,255,255,0.35);
  border-radius:50%;
}
.btn:active{
  transform:scale(0.9);
  background:rgba(255,255,255,0.6);
}

/* P1 */
#left{bottom:20px; left:20px;}
#right{bottom:20px; left:110px;}
#jump{bottom:20px; left:200px;}
#attack{bottom:100px; left:110px;}

/* P2 (online apenas visual) */
#left2{bottom:20px; right:200px; display:none;}
#right2{bottom:20px; right:110px; display:none;}
#jump2{bottom:20px; right:20px; display:none;}
#attack2{bottom:100px; right:110px; display:none;}
</style>
</head>

<body>

<div id="titleScreen">
  <h1>üê± Rikcat Adventure</h1>
  <button id="soloBtn">Solo</button>
  <button id="multiBtn">Multiplayer Online</button>
</div>

<div id="rotate">Vire o celular</div>

<div id="game">
  <canvas id="canvas"></canvas>

  <!-- Rikcat -->
  <div id="left" class="btn"></div>
  <div id="right" class="btn"></div>
  <div id="jump" class="btn"></div>
  <div id="attack" class="btn"></div>
</div>

<script type="module" src="firebase.js"></script>
<script type="module" src="game.js"></script>
</body>
</html>
