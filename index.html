<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Rikcat Adventures ‚Äì FO1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #6aa5ff;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
    }

    /* TELAS */
    #titleScreen {
      position: fixed;
      inset: 0;
      background: #6aa5ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 15px;
      z-index: 10;
    }

    #game {
      display: none;
    }

    button {
      font-size: 20px;
      padding: 12px 30px;
      border-radius: 12px;
      border: none;
    }

    /* CONTROLES */
    .btn {
      position: fixed;
      width: 70px;
      height: 70px;
      background: rgba(255,255,255,0.4);
      border-radius: 50%;
      font-size: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    #left  { bottom: 30px; left: 30px; }
    #right { bottom: 30px; left: 120px; }
    #jump  { bottom: 30px; right: 30px; }

    /* CHAT */
    #openChatBtn {
      position: fixed;
      top: 15px;
      left: 15px;
      width: 50px;
      height: 50px;
      font-size: 24px;
      border-radius: 50%;
      background: rgba(255,255,255,0.6);
      display: none;
      align-items: center;
      justify-content: center;
    }

    #chatBoxWrap {
      position: fixed;
      top: 80px;
      left: 15px;
      width: 260px;
      height: 200px;
      background: rgba(0,0,0,0.7);
      display: none;
      flex-direction: column;
      border-radius: 10px;
    }

    #chatBox {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      color: white;
      font-size: 14px;
    }

    #chatInput {
      border: none;
      padding: 10px;
      outline: none;
    }
  </style>
</head>

<body>

<div id="titleScreen">
  <h1 style="color:white;">üê± Rikcat Adventures</h1>
  <button id="soloBtn">Solo</button>
  <button id="multiBtn">Multiplayer</button>
</div>

<div id="game">
  <canvas id="canvas"></canvas>

  <div id="openChatBtn">üí¨</div>
  <div id="chatBoxWrap">
    <div id="chatBox"></div>
    <input id="chatInput" placeholder="Mensagem...">
  </div>

  <div id="left" class="btn">‚¨ÖÔ∏è</div>
  <div id="right" class="btn">‚û°Ô∏è</div>
  <div id="jump" class="btn">üöÄ</div>
</div>

<!-- IMPORTANTE: ordem correta -->
<script type="module" src="firebase.js"></script>
<script type="module" src="game.js"></script>

</body>
</html>
